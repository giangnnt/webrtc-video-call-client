<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat with SignalR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        #roomControls, #videoContainer {
            margin: 20px 0;
            text-align: center;
        }
        #connectionDisplay {
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        video {
            width: 320px;
            height: 240px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #000;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #errorMessage {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>ðŸ§  WebRTC + SignalR Video Chat</h2>
    <div id="connectionDisplay">
        Your Connection ID: <span id="connectionId">Loading...</span>
    </div>
    <div id="roomControls">
        <input type="text" id="roomId" placeholder="Enter Room ID">
        <button id="createRoomBtn" onclick="createRoom()">Create Room</button>
        <button id="joinRoomBtn" onclick="joinRoom()" disabled>Join Room</button>
        <div id="errorMessage"></div>
    </div>
    <div id="videoContainer">
        <div class="video-grid">
            <video id="localVideo" autoplay muted playsinline></video>
            <div id="remoteVideos"></div>
        </div>
    </div>

    <!-- ThÆ° viá»‡n SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
